<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <title>MessageApplication-index</title>
</head>

<body onload="onPageLoad()">
    <div class="container">
        <div id="userName"></div>
        <div>
            <div class="header">
                <textarea id="text_message" placeholder="type the message"></textarea>
                <button class="button" id="send_btn">Send</button>
                <button class="button" id="geo_loc">Geo</button>
            </div>
            <div id="chat_window">
                <div id="chat_messages" action="/list/" method="GET"></div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
